{% set name = "fractal-server" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fractal_server-{{ version }}.tar.gz
  sha256: 05379f0bd5d37ed61c6b43478695de4ae065eacd0627d42fb3b7f8c97fdeceec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - fractalctl = fractal_server.__main__:run
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - cloudpickle
    - python >=3.9.0,<4.0.0
    - python-dotenv >=0.20.0,<0.21.0
    - fastapi >=0.103.0,<0.104.0
    - sqlmodel >=0.0.12,<0.0.13
    - aiosqlite >=0.17.0,<0.18.0
    - fastapi-users >=12.1.0,<13.0.0
    - alembic >=1.9.1,<2.0.0
    - uvicorn >=0.20.0,<0.21.0
    - sqlalchemy >=2.0.23,<2.1
    - pydantic >=1.10.8,<2
  run_constrained:
    - clusterfutures >=0.5.0,<0.6.0
    - cloudpickle >=2.2.1,<2.3.0
    - asyncpg >=0.27.0,<0.28.0
    - psycopg2 >=2.9.5,<3.0.0
    - gunicorn >=20.1.0,<21.0.0

test:
  imports:
    - fractal_server
  commands:
    - pip check
    - fractalctl --help
  requires:
    - pip

about:
  home: https://github.com/fractal-analytics-platform/fractal-server
  summary: Server component of the Fractal analytics platform
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jluethi
    - mfranzon
    - tcompa
